<div class="container">
  <div class="card">
    <h5 class="card-header">Seleccionar Periodo o Rango de Fecha</h5>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" (formGroup)="forma" novalidate>
        <div class="row">
          <div class="col-12 col-sm-12 col-xs-12">
            <div class="form-group">
              <label for="my-select">Buscar por perido</label>
              <select id="my-select" class="custom-select" formControlName="period">

              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-sm-12 col-xs-12">
            <button class="btn btn-primary ml-1 mr-3" type="submit">Enviar</button>
            <button class="btn btn-primary" type="reset">Reestablecer</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
